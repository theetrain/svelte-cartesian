name: Tests
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: End to End tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.45.0-jammy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: svelte-check
        run: npm run check
      - name: Unit tests
        run: npm run test -- --run
      - name: Svelte 4 e2e tests
        working-directory: e2e/svelte-4
        run: |
          npm ci
          npm run check
          npm run test
        env:
          HOME: /root
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-s4
          path: e2e/svelte-4/playwright-report/
          retention-days: 30
      - name: Svelte 5 e2e tests
        working-directory: e2e/svelte-5
        run: |
          npm ci
          npm run check
          npm run test
        env:
          HOME: /root
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-s5
          path: e2e/svelte-5/playwright-report/
